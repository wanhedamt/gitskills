<script type="text/javascript">
    var jWindow=$(window);
    jWindow.scroll(function(){
      var scrollHeight=jWindow.scrollTop();//滚动高度
      var screenHeight=jWindow.height();//窗口高度
      var sideHeight=$(".side-right").height();//元素高度
      if(scrollHeight+screenHeight>sideHeight){
        $(".side-right").css({
          "position":"fixed",
          "top":-(sideHeight-screenHeight)+"px",//取差值
          "right":0
        });
      }else{
          $(".side-right").css({
            'position':"static"
          })
      }
    })
    window.onload=function(){
      jWindow.trigger("scroll");
    }
    jWindow.resize(function(){
      jWindow.trigger("scroll");
    })
    //判断临界点
    function check(pos){
      if($(window).scrollTop>pos){
        $("#backTop").fadeIn();
      }else{
          $("#backTop").fadeOut();
      }
    }
    $("#backTop").click(function(){
      if($(window).scrollTop()!=0){
      if()
      }
      $("body,html").animate({
        scrollTop:0
      },800)
    })
</script>
